<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./Images/logo2.png" alt="" />
      </div>
      <div class="loginArea">
        <div class="vectorImage">
          <img src="./Images/vector image.jpg" alt="" />
        </div>
        <div class="loginForm">
          <div class="header">
            <h2>Customer Portal</h2>
          </div>
          <div class="forms">
            <div class="email">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="login-btn">
              <div class="btn">Login</div>
              <div class="forget-password">
                <a href="#">Forget Password</a>
              </div>
            </div>
            <div class="login-option">
              <div class="heading">
                <p><span>LOGIN WITH</span></p>
              </div>
              <div class="socialmedia-link">
                <div class="image1">
                  <img src="./Images/facebook logo.png" alt="" />
                </div>
                <div class="image2">
                  <img src="./Images/google logo.png" alt="" />
                </div>
                <div class="image3">
                  <img src="./Images/linkedin.png" alt="" />
                </div>
                <div class="image4">
                  <img src="./Images/twitter.png" alt="" />
                </div>
              </div>
              <div class="create-account">
                <p>Create an Account?</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
